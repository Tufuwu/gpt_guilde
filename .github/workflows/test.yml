name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.8', '3.8', '3.8']
        include:
          - python-version: '3.8'
            TOX_SKIP_ENV: typeshed
          - python-version: '3.8'
            TOX_SKIP_ENV: typeshed
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: pip install tox

      - name: Run tests
        env:
          TOX_SKIP_ENV: ${{ matrix.TOX_SKIP_ENV }}
        run: tox
